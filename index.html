<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OOP JS, MODULES AND BUNDLING</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>

<body>
  <header class="heading">
    <h1> QUIZ TIME FOR - WWE CHAMPIONSHIP!</h1>
  </header>

  <div id="quiz-container">
    <h2 class="hidden">Quiz</h2>
    <form id="quiz-form" onsubmit="return false;">

      <div id="questions-container">
      </div>
      <div id="quiz-status">
        <p id="answered-info"></p>
      </div>
      <button type="submit" id="submit-btn">Submit Answers</button>
    </form>

    <button id="reset-btn">Reset Quiz</button>
    <div id="result-container" style="display: none"></div>
  </div>

  <footer class="copyright col-span-full l-col-span-full">
    <div class="footer-copyright">@2024 Copyright - WWE NETWORK.</div>
  </footer>

  <script defer type="module" src="js/main.js"></script>
</body>

</html>
